<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Portfolio - Damsiha Kumarasinghe | Contact</title>
    </head>
    <body>
        <header>
            <a href="#" class="logo"><img src="images/name_logo.png" alt="D"></a>
            <nav class="navbar">
                <a href="home-page.html">Home</a>
                <a href="about-page.html">About</a>
                <a href="projects-page.html">Projects</a>
            </nav>
            <a href="contact-page.html" class="contact">Contact Me</a>
        </header>

        <main class="contact">
            <section class="contact-text">
                <h1>Contact <span>Me</span></h1>
                <p>Feel free to contact me by filling the form below. I will get back to you as soon as possible.</p>
            </section>
            <form action="#" class="contact-form" method="post">
                <label for="name">Name</label>
                <input required placeholder="Enter Your Name" type="text" name="name" id="name">
                <label for="email">Email</label>
                <input required placeholder="Enter Your Email" type="email" name="email" id="email">
                <label for="message">Message</label>
                <textarea required placeholder="Enter Your Message" cols="30" rows="10" name="message" id="message"></textarea>
                <input type="submit" value="Submit">
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Damsiha Kumarasinghe. All rights reserved.</p>

            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Projects</a>
                <a href="#">Contact</a>
            </div>

            <ul class="footer-social-media">
                <li><a href="#"><img src="images/facebook-brands-solid.svg" alt="facebook"></a></li>
                <li><a href="#"><img src="images/linkedin-in-brands-solid.svg" alt="linkedin"></a></li>
                <li><a href="#"><img src="images/github-brands-solid.svg" alt="github"></a></li>
                <li><a href="#"><img src="images/x-twitter-brands-solid.svg" alt="X"></a></li>
            </ul>
        </footer>
    </body>
